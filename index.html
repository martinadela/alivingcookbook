<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        h1 {
            font-family:¬†'Lora', serif;
            text-align:left;
            font-size: 200%;
            text-transform: uppercase;
            word-break: break-all;
            color:lightslategray;
            position:static;
        }

        body, .button {
            cursor: url('images/spoon.png') 16 16, auto;    
        }

        .button {
            color:rgb(243, 103, 10);
            font-family: 'Lora', serif;
            font-size: 120%;
            background-color:rgba(0, 0, 0, 0.5);
            border: none;
            user-select: none; 
            display: block;
        }  

        .recipe-button {
            transition-property: fill, opacity;
            transition-duration: 200ms;
            fill: none;
        }

        .recipe-button.blink {
            fill: white;
            opacity: 0.4;
        }

        #kitchen {
            position: fixed;
            bottom: 20%;
            left: 1%;
            z-index: 10;
        }

        #pause {
            display: none;
        }

    </style>
    <title>
       A¬†¬†L¬†I¬†V¬†I¬†N¬†G¬†¬†C¬†O¬†O¬†K¬†B¬†O¬†O¬†K.
    </title>
</head>
<body>
    <h1>
        <div>
    ARTISTS' RECIPES IN CONFINEMENT: A LIVING COOKBOOK
        </div>
    </h1>

    <div id="kitchen">
        <audio loop="true">
            <source src="sounds/cooking.mp3" type="audio/mpeg" />
            <source src="sounds/cooking.ogg" type="audio/ogg" />
        </audio>
        <button id="play" class="button on">
            ‚ñ∂ cook
        </button>
        <button id="pause" class="button off">
            üç¥
        </button>
    </div>
    
    <script>
        const playContainer = document.querySelector('#kitchen')
        const audioElement = playContainer.querySelector('audio')
        const playButton = playContainer.querySelector('#play')
        const pauseButton = playContainer.querySelector('#pause')
        playButton.onclick = function() {
            audioElement.play()
            playButton.style.display = 'none'
            pauseButton.style.display = 'block'
        }
        pauseButton.onclick = function() {
            audioElement.pause()
            playButton.style.display = 'block'
            pauseButton.style.display = 'none'
        }
    </script>

    <div id="svg-container"></div>
    <script>
        const mapIdToUrl = {
            'vejay': 'recipes/vejay_nair/vejay_nair.html',
            'chaveli_1_': 'recipes/chaveli_sifre/chaveli_sifre.html' ,
            'martina': 'recipes/martina_adela/EatingaLocrowithWill.html',
            'about' : 'about.html',
        }

        const iterButtons = function(cb) {
            Object.entries(mapIdToUrl).forEach(function(pair) {
                const id = pair[0]
                const url = pair[1]
                const button = document.querySelector('#' + id)
                if (!button) {
                    throw¬†new Error(`The element with id "${id}" could not be found in the svg`)
                }
                cb(id, url, button)
            })
        }
            
        const initializeKitchenSvg = function () {

            // Initialize buttons
            iterButtons(function(id, url, button) {
                button.onclick = function() {
                    window.open(url, '_blank')
                }
                button.classList.add('recipe-button')
            })

            // Buttons blink
            let counter = -1
            setInterval(function() {
                counter++
                if (counter % 25 === 0) {
                    iterButtons(function(id, url, button) {
                        button.classList.add('blink')
                    })
                } else if (counter % 25 === 1) {
                    iterButtons(function(id, url, button) {
                        button.classList.remove('blink')
                    })
                }
            }, 200)
        }

        // Fetch SVG
        const svgContainer = document.querySelector('#svg-container')
        fetch('./kitchen.svg')
            .then(function(response) {
                return response.text()
            })
            .then(function(svgText) {
                svgContainer.innerHTML = svgText
                initializeKitchenSvg()
            })
    </script>
</body>

</html>
